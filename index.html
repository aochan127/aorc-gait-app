<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>歩行フォーム簡易評価（Safe Mode）</title>
  <link rel="stylesheet" href="style.css" />
  <!-- モジュールの事前読み込み（失敗時は後述の動的importで拾う） -->
  <link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0" />
  <style>
    /* でかいステータス画面 */
    #bigStatus{position:fixed;left:0;right:0;bottom:0;background:#111;color:#0f0;font:14px/1.4 monospace;padding:10px;height:24vh;overflow:auto;z-index:9999;border-top:2px solid #0f0}
    #bigStatus b{color:#fff}
    .ok{color:#0f0}.warn{color:#ff0}.err{color:#f66}
  </style>
</head>
<body>
  <header>
    <h1>歩行フォーム簡易評価（セーフモード）</h1>
    <p>カメラ / 動画 / 画像 に対応。iPhone Safariの制約も回避します。</p>
    <div class="notice">うまく行かない場合でも、下部の黒いログ欄に原因が出ます。</div>
  </header>

  <main>
    <section class="controls">
      <div class="row">
        <button id="loadModelBtn">モデル読込</button>
        <select id="viewSelect" title="撮影ビュー">
          <option value="front">正面</option>
          <option value="side">側方</option>
          <option value="back">後方</option>
        </select>
        <button id="startCamBtn">カメラ開始</button>
        <button id="stopCamBtn" disabled>停止</button>
      </div>

      <div class="row">
        <input type="file" id="videoFile" accept="video/*" />
        <button id="playFileBtn">動画解析</button>
      </div>

      <div class="row">
        <input type="file" id="imageFile" accept="image/*" />
        <button id="analyzeImageBtn">画像解析</button>
      </div>

      <div class="row small">
        <label><input type="checkbox" id="drawSkeleton" checked> 骨格を描画</label>
        <label><input type="checkbox" id="showKeypoints" checked> キーポイント表示</label>
      </div>
    </section>

    <section class="stage">
      <div class="video-wrap">
        <!-- iPhone向け属性をフル指定 -->
        <video id="video" playsinline webkit-playsinline muted controls preload="metadata"></video>
        <canvas id="overlay"></canvas>
      </div>
      <aside class="metrics">
        <h2>リスク指標（平均値）</h2>
        <ul>
          <li><strong>膝内反角（左/右）</strong>：<span id="valgusL">-</span>° / <span id="valgusR">-</span>°</li>
          <li><strong>骨盤ドロップ</strong>：<span id="pelvicDrop">-</span>°</li>
          <li><strong>ステップ幅</strong>：<span id="stepWidth">-</span></li>
          <li class="side-only"><strong>脛骨傾き（側方）</strong>：<span id="tibiaTilt">-</span>°</li>
        </ul>
        <div class="status" id="status">起動中…</div>
      </aside>
    </section>
  </main>

  <!-- 下部に“でかいログ” -->
  <div id="bigStatus"><b>LOG</b><br/></div>

  <footer><p>© A.O.R.C.</p></footer>
  <script type="module" src="script.js"></script>
</body>
</html>
